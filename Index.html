<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Confirmação de Cookies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .cookie-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    .cookie-box p {
      margin-bottom: 20px;
    }
    .cookie-box button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="cookie-box">
  <p>Este site utiliza cookies para melhorar sua experiência. Aceita continuar?</p>
  <button id="aceitar">Aceitar</button>
</div>

<script>
  document.getElementById("aceitar").addEventListener("click", function() {
    setTimeout(function() {
      window.location.href = "https://app.monetizze.com.br/r/APK25370077/?u=BP81053";
    }, 2000); // tempo de delay em ms (2000 = 2 segundos)
  });
</script>

</body>
</html>
